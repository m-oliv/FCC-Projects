<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>FCC - Twitch</title>
  <link rel='stylesheet prefetch' href='https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body layout="row" ng-app="fccTwitch" ng-cloak>
  <div ng-controller="TwitchDashboardController" ng-cloak>
    <md-toolbar class="md-hue-2">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
          <i class="material-icons">menu</i>
        </md-button>
        <h2 flex md-truncate>Toolbar with Disabled/Enabled Icon Buttons</h2>
        <md-button class="md-icon-button" aria-label="Favorite">
          <i class="material-icons" style="color: greenyellow;">favorite</i>
        </md-button>
        <md-button class="md-icon-button" aria-label="More">
          <i class="material-icons" style="color: greenyellow;">more_vert</i>
        </md-button>
      </div>
    </md-toolbar>
    <md-content>
      <md-tabs md-dynamic-height md-border-bottom>
        <md-tab label="All">
          <md-content class="md-padding">
            <div ng-repeat="row in grid" flex layout="row">
              <div ng-repeat="item in row" flex layout="row" layout-align="center center" layout-margin class="box">
                <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
                  <md-card-title>
                    <md-card-title-text>
                      <span class="md-headline">{{::item}}</span>
                    </md-card-title-text>
                    <md-card-title-media>
                      <div class="md-media-lg card-media"></div>
                    </md-card-title-media>
                  </md-card-title>
                  <md-card-actions layout="row" layout-align="end center">
                    <md-button>Action 1</md-button>
                    <md-button>Action 2</md-button>
                  </md-card-actions>
                </md-card>
              </div>
            </div>
          </md-content>
        </md-tab>
        <md-tab label="Online">
          <md-content class="md-padding">
            <div ng-repeat="row in grid" flex layout="row">
              <div ng-repeat="item in row" flex layout="row" layout-align="center center" layout-margin class="box">
                <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
                  <md-card-title>
                    <md-card-title-text>
                      <span class="md-headline">{{::item}}</span>
                    </md-card-title-text>
                    <md-card-title-media>
                      <div class="md-media-lg card-media"></div>
                    </md-card-title-media>
                  </md-card-title>
                  <md-card-actions layout="row" layout-align="end center">
                    <md-button>Action 1</md-button>
                    <md-button>Action 2</md-button>
                  </md-card-actions>
                </md-card>
              </div>
            </div>
          </md-content>
        </md-tab>
        <md-tab label="Offline">
          <md-content class="md-padding">
            <div ng-repeat="row in grid" flex layout="row">
              <div ng-repeat="item in row" flex layout="row" layout-align="center center" layout-margin class="box">
                <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
                  <md-card-title>
                    <md-card-title-text>
                      <span class="md-headline">{{::item}}</span>
                    </md-card-title-text>
                    <md-card-title-media>
                      <div class="md-media-lg card-media"></div>
                    </md-card-title-media>
                  </md-card-title>
                  <md-card-actions layout="row" layout-align="end center">
                    <md-button>Action 1</md-button>
                    <md-button>Action 2</md-button>
                  </md-card-actions>
                </md-card>
              </div>
            </div>
          </md-content>
        </md-tab>
        <md-tab label="All">
          <md-content class="md-padding">
            <div ng-repeat="row in grid" flex layout="row">
              <div ng-repeat="item in row" flex layout="row" layout-align="center center" layout-margin class="box">
                <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
                  <md-card-title>
                    <md-card-title-text>
                      <span class="md-headline">{{::item}}</span>
                    </md-card-title-text>
                    <md-card-title-media>
                      <div class="md-media-lg card-media"></div>
                    </md-card-title-media>
                  </md-card-title>
                  <md-card-actions layout="row" layout-align="end center">
                    <md-button>Action 1</md-button>
                    <md-button>Action 2</md-button>
                  </md-card-actions>
                </md-card>
              </div>
            </div>
          </md-content>
        </md-tab>
      </md-tabs>
    </md-content>
  </div>
  <!--

  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js'></script>
  <script src="js/index.js"></script>
</body>

</html>
