<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>FCC - Wikipedia Viewer</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower|Yatra+One|News+Cycle:700|Playfair+Display:700i' rel='stylesheet' type='text/css'>

</head>

<body>
    <div class="container-fluid">
        <div class="row" id="searchFields">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="container-fluid" id="searchStuff">
                    <h1><i class="fa fa-wikipedia-w"></i>ikipedia Viewer</h1>
                    <h4>What would you like to search today?</h4>
                    <form class="inline-form search-form-size" role="search" id="searchform">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search!" name="srch-term" id="srch-term" />
                            <div class="input-group-btn">
                                <button id="searchbtn" disabled="disabled" class="btn btn-default" type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                                <button id="randombtn" class="btn btn-default" type="submit">
                                <i class="fa fa-random"
                                   onclick="window.open('https://en.wikipedia.org/wiki/Special:Random')"></i>
                            </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <a href="#" class="back-to-top back-to-top-button-padding">
            <i class="fa fa-arrow-circle-up"></i>
        </a>
        <div class="row" id="results">
            <div class="col-md-12 col-xs-12 col-sm-12">
                <ul id="listresults">
                </ul>
            </div>
        </div>
    </div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
