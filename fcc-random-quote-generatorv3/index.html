<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>FCC - Random Quote Generator</title>
    <title>M. Oliveira's Random Quote Generator</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.12.0/bootstrap-social.min.css'>
</head>

<body>
    <div class="container-fluid">
        <h1>M. Oliveira's Random Quote Generator</h1>
        <div class="box">
            <blockquote>
                <p class="text"></p>
                <p class="author"></p>
            </blockquote>
        </div>
        <div class="buttons">
            <a href="#" id="tweetlink" target="_blank">
                <img id="tweet" src="https://dl.dropbox.com/s/6u9eac81mh3op19/twitter-128.png" alt="tweet quote" />
            </a>
            <img id="nextQ" src="https://dl.dropbox.com/s/5ac44jgiifrna8e/forward-128.png" alt="next quote" />
        </div>
    </div>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
